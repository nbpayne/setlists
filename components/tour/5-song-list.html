<div class="modal-header"> <h3 class="modal-title">Your song list</h3> </div> <div class="modal-body"> <p> This is your list of songs. </p> <p> It will grow over time as you add new songs to it. </p> <p> Click the <i class="fa fa-plus" aria="hidden"></i> next to a song to add it to this set list. Click the <i class="fa fa-pencil" aria="hidden"></i> to edit the name of a song if you mistyped it. </p> <p class="text-center"> <span ng-if="tourStep.isPrev"><a href="" ng-click="tour.prev()"><i class="fa fa-angle-double-left" aria-hidden="true"></i> Previous</a> | </span> <a href="" ng-click="tour.pause()">Close</a> <span ng-if="tourStep.isNext"> | <a href="" ng-click="tour.next()">Next <i class="fa fa-angle-double-right" aria-hidden="true"></i></a></span> </p> </div>
