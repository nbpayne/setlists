<div class="row"> <div id="set-list" class="col-xs-12 col-md-8"> <h1> {{ vm.setList.data.venue }} <small> {{ vm.setList.data.date | date:'d/MM/yyyy h:mma' }} <span class="glyphicon glyphicon-edit action-icon" ng-click="vm.editSetList()"></span> </small> </h1> <ol id="setListSongs" class="songs"> <li ng-repeat="song in vm.setList.data.songs track by $index" ng-drop="true" ng-drop-success="vm.onDropComplete($index,  $data)"> <div ng-drag="true" ng-drag-data="song"> <span class="pull-right"> <span class="glyphicon glyphicon-remove action-icon" ng-click="vm.removeSong($index)"></span> </span> {{ song.name }} </div> </li> </ol> </div> <div id="song-list" class="col-xs-12 col-md-4"> <div class="well"> <h1>Songs</h1> <form ng-submit="vm.addNewSong()"> <div class="form-group"> <label>Search/New</label> <input type="text" class="form-control" placeholder="Type song name" ng-model="vm.search"> </div> </form> <ul class="list-unstyled songs"> <li ng-repeat="song in vm.songList.data.songs | filter: vm.search | orderBy: 'name'"> <span class="pull-right" ng-hide="song.edit"> <span class="glyphicon glyphicon-plus action-icon" ng-click="vm.addSong($index)"></span> <span class="glyphicon glyphicon-edit action-icon" ng-click="vm.editSong($index)"></span> </span> <span ng-hide="song.edit">{{ song.name }}</span> <form ng-submit="vm.saveSong($index)"> <input type="text" class="form-control" ng-model="song.name" ng-show="song.edit"> </form> </li> </ul> </div> </div> </div>
