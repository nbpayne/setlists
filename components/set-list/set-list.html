<div class="row"> <div id="set-list" class="col-xs-12 col-md-8"> <p class="text-center" ng-if="vm.loading"> <i class="fa fa-refresh fa-spin fa-3x fa-fw margin-bottom"></i> <span class="sr-only">Loading...</span> </p> <h1 ng-if="!vm.loading"> <span class="venue">{{ vm.setList.data.venue }}</span> <span class="pull-right"> <button class="btn btn-default" ng-click="vm.editSetList()" tour-step="EditGig" tour-step-template-url="'components/tour/8-edit-gig.html'" tour-step-order="8" tour-step-placement="bottom-right" analytics-on="click" analytics-event="Open edit setlist modal"> <i class="fa fa-pencil action-icon" aria-hidden="true"></i> </button> <button class="btn btn-default" ng-click="vm.shareSetList()" tour-step="ShareSetList" tour-step-template-url="'components/tour/9-share-set-list.html'" tour-step-order="9" tour-step-placement="bottom-right" analytics-on="click" analytics-event="Open share setlist modal"> <i class="fa fa-share action-icon" aria-hidden="true"></i> </button> </span> <small> {{ vm.setList.data.date | date:'d/MM/yyyy h:mma' }} </small> </h1> <ol id="setListSongs" class="songs" tour-step="SetList" tour-step-template-url="'components/tour/7-set-list.html'" tour-step-order="7" tour-step-placement="bottom"> <li ng-repeat="song in vm.setList.data.songs track by $index" ng-drop="true" ng-drop-success="vm.onDropComplete($index,  $data)"> <span class="pull-right"> <button class="btn btn-default"><i class="fa fa-times action-icon" aria-hidden="true" ng-click="vm.removeSong($index)" analytics-on="click" analytics-event="Remove song"></i></button> </span> <div ng-drag="true" ng-drag-data="song"> <span class="song">{{ song.name }}</span> </div> </li> </ol> </div> <div id="song-list" class="col-xs-12 col-md-4 hidden-print"> <div class="well"> <h1>Songs</h1> <p class="text-center" ng-if="vm.loading"> <i class="fa fa-refresh fa-spin fa-3x fa-fw margin-bottom"></i> <span class="sr-only">Loading...</span> </p> <form ng-submit="vm.addNewSong()" ng-if="!vm.loading" analytics-on="submit" analytics-event="Add song by typing"> <div class="form-group"> <label>Search/New</label> <input type="text" class="form-control song" placeholder="Type song name" ng-model="vm.search" autofocus tour-step="EnterSong" tour-step-template-url="'components/tour/6-add-song.html'" tour-step-order="6" tour-step-placement="bottom"> </div> </form> <ul class="list-unstyled songs" tour-step="SongList" tour-step-template-url="'components/tour/5-song-list.html'" tour-step-order="5" tour-step-placement="bottom"> <li ng-repeat="song in vm.songList.data.songs | filter: vm.search | orderBy: 'name'"> <span class="pull-right" ng-hide="song.edit"> <button class="btn btn-default btn-sm" ng-click="vm.addSong($index)" analytics-on="click" analytics-event="Add song by button"> <i class="fa fa-plus action-icon"></i> </button> <button class="btn btn-default btn-sm" ng-click="vm.editSong($index)" analytics-on="click" analytics-event="Edit song"> <i class="fa fa-pencil action-icon"></i> </button> </span> <span ng-hide="song.edit" class="song">{{ song.name }}</span> <form ng-submit="vm.saveSong($index)"> <input type="text" class="form-control" ng-model="song.name" ng-show="song.edit"> </form> </li> </ul> </div> </div> <div tour-step="Go" tour-step-template-url="'components/tour/10-go.html'" tour-step-order="10" tour-step-orphan="true"></div> </div>
