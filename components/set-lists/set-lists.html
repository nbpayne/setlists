<!-- Set Lists --> <section id="set-list"> <div class="row"> <!-- Upcoming gigs --> <div id="upcomingGigs" class="col-xs-12 col-md-6"> <h2> Upcoming Gigs <span class="glyphicon glyphicon-plus action-icon" ng-click="vm.createSetList()"></span> </h2> <div id="upcomingGigs"> <dl ng-repeat="setList in vm.setLists.data | orderBy:'date' | future"> <dt>{{ setList.date | date:'d/MM/yyyy h:mma' }} <dd> <span class="pull-right"> <span class="glyphicon glyphicon-remove action-icon" ng-click="vm.deleteSetList($index)"></span> </span> <a ui-sref="set-list({ setListID:setList._id })">{{ setList.venue }}</a>  </dl> </div> </div> <!-- Previous gigs --> <div id="previousGigs" class="col-xs-12 col-md-6"> <h2> Past Gigs </h2> <div id="pastGigs"> <dl ng-repeat="setList in vm.setLists.data | orderBy:'date':true | past"> <dt>{{ setList.date | date:'d/MM/yyyy h:mma' }} <dd><a ui-sref="set-list({setListID:setList._id})">{{ setList.venue }}</a> </dl> </div> </div> </div> </section>
