<!-- Set Lists --> <section id="set-list"> <div class="row"><!-- Upcoming gigs --> <div id="upcomingGigs" class="col-xs-12 col-md-6"> <h1> <span tour-step="UpcomingGigs" tour-step-template-url="'components/tour/1-upcoming-gigs.html'" tour-step-order="1" tour-step-placement="bottom-left">Upcoming Gigs</span> <span class="glyphicon glyphicon-plus action-icon" ng-click="tour.pause(); vm.createSetList()" tour-step="CreateSetList" tour-step-template-url="'components/tour/4-create-set-list.html'" tour-step-order="4" tour-step-placement="bottom-right"></span> </h1> <p class="text-center" ng-if="vm.loading"> <i class="fa fa-refresh fa-spin fa-3x fa-fw margin-bottom"></i> <span class="sr-only">Loading...</span> </p> <div id="upcomingGigs"> <dl class="sets" ng-repeat="setList in vm.setLists.data | orderBy:'date' | future"> <dt>{{ setList.date | date:'d/MM/yyyy h:mma' }}</dt> <dd> <span class="pull-right"> <span class="glyphicon glyphicon-remove action-icon" ng-click="vm.deleteSetList($index)"></span> </span> <a ui-sref="set-list({ setListID:setList._id })">{{ setList.venue }}</a> </dd> </dl> </div> </div><!-- Previous gigs --> <div id="previousGigs" class="col-xs-12 col-md-6"> <h1> <span tour-step="pastGigs" tour-step-template-url="'components/tour/2-past-gigs.html'" tour-step-order="2" tour-step-placement="bottom-left">Past Gigs</span> </h1> <p class="text-center" ng-if="vm.loading"> <i class="fa fa-refresh fa-spin fa-3x fa-fw margin-bottom"></i> <span class="sr-only">Loading...</span> </p> <div id="pastGigs"> <dl class="sets" ng-repeat="setList in vm.setLists.data | orderBy:'date':true | past"> <dt>{{ setList.date | date:'d/MM/yyyy h:mma' }}</dt> <dd><a ui-sref="set-list({setListID:setList._id})">{{ setList.venue }}</a></dd> </dl> </div> </div> </div> </section>
