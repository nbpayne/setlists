<!-- Set Lists --> <section id="set-list"> <div class="row"><!-- Upcoming gigs --> <div id="UpcomingGigs" class="col-xs-12 col-md-6" tour-step="UpcomingGigs" tour-step-template-url="'components/tour/1-upcoming-gigs.html'" tour-step-order="1" tour-step-placement="bottom"> <h1> <span class="pull-right"> <button class="btn btn-default" ng-click="tour.pause(); vm.createSetList()" tour-step="CreateSetList" tour-step-template-url="'components/tour/4-create-set-list.html'" tour-step-order="4" tour-step-placement="bottom-right"><i class="fa fa-plus action-icon" aria-hidden="true" analytics-on="click" analytics-event="Open create setlist modal"></i></button> </span> Upcoming Gigs </h1> <p class="text-center" ng-if="vm.loading"> <i class="fa fa-refresh fa-spin fa-3x fa-fw margin-bottom"></i> <span class="sr-only">Loading...</span> </p> <dl class="sets" ng-repeat="setList in vm.setLists.data | orderBy:'date' | future"> <dt>{{ setList.date | date:'d/MM/yyyy h:mma' }}</dt> <dd> <span class="pull-right"> <button class="btn btn-default" ng-click="vm.deleteSetList($index)" analytics-on="click" analytics-event="Delete setlist"><i class="fa fa-times action-icon" aria-hidden="true"></i></button> </span> <a ui-sref="set-list({ setListID:setList._id })">{{ setList.venue }}</a> </dd> </dl> </div><!-- Previous gigs --> <div id="pastGigs" class="col-xs-12 col-md-6" tour-step="pastGigs" tour-step-template-url="'components/tour/2-past-gigs.html'" tour-step-order="2" tour-step-placement="bottom"> <h1>Past Gigs</h1> <p class="text-center" ng-if="vm.loading"> <i class="fa fa-refresh fa-spin fa-3x fa-fw margin-bottom"></i> <span class="sr-only">Loading...</span> </p> <dl class="sets" ng-repeat="setList in vm.setLists.data | orderBy:'date':true | past"> <dt>{{ setList.date | date:'d/MM/yyyy h:mma' }}</dt> <dd><a ui-sref="set-list({setListID:setList._id})">{{ setList.venue }}</a></dd> </dl> </div> </div> </section>
