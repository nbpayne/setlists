        <!-- Set Lists -->
        <section id="set-list">

          <div class="row">
            
            <div class="small-12 columns">
              <!-- Alert -->
              <div data-alert class="alert-box warning" ng-show="offline">
                This is a warning alert that is rounded.
                <a href="#" class="close">&times;</a>
              </div>
              <!-- Title -->
              <h1>
                Set Lists
              </h1>
            </div>
            
          </div>
        
          <div class="row">

            <!-- Upcoming gigs -->
            <div id="upcomingGigs" class="small-12 medium-6 columns">
              <h2>
                Upcoming Gigs <i id="addGigIcon" class="fi-plus action-icon" ng-click="createSetList()"></i> 
              </h2>
              <div id="upcomingGigs">
                <dl ng-repeat="setList in setLists.data | future:date | orderBy:'date'">
                  <dt>{{ setList.date | date:'d/MM/yyyy h:mma' }}</dt>
                  <dd>
                    <div class="icons"><i class="fi-x action-icon" ng-click="deleteSetList()"></i></div>
                    <a ui-sref="set-list({setListID:setList._id})">{{ setList.venue }}</a>
                  </dd>
                </dl>
              </div>
            </div>

            <!-- Previous gigs -->
            <div id="previousGigs" class="small-12 medium-6 columns">
              <h2>
                Past Gigs
              </h2>
              <div id="pastGigs">
                <dl ng-repeat="setList in setLists.data | past:date | orderBy:'date':true">
                  <dt>{{ setList.date | date:'d/MM/yyyy h:mma' }}</dt>
                  <dd><a ui-sref="set-list({setListID:setList._id})">{{ setList.venue }}</a></dd>
                </dl>
              </div>
            </div>

          </div>

        </section>
