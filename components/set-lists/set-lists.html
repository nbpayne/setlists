<!-- Set Lists --> <section id="set-list"> <div class="row"> <!-- Upcoming gigs --> <div id="upcomingGigs" class="col-xs-12 col-md-6"> <h1> Upcoming Gigs <span class="glyphicon glyphicon-plus action-icon" ng-click="vm.createSetList()"></span> </h1> <p class="text-center" ng-if="vm.loading"> <i class="fa fa-refresh fa-spin fa-3x fa-fw margin-bottom"></i> <span class="sr-only">Loading...</span> </p> <div id="upcomingGigs"> <dl class="sets" ng-repeat="setList in vm.setLists.data | orderBy:'date' | future"> <dt>{{ setList.date | date:'d/MM/yyyy h:mma' }} <dd> <span class="pull-right"> <span class="glyphicon glyphicon-remove action-icon" ng-click="vm.deleteSetList($index)"></span> </span> <a ui-sref="set-list({ setListID:setList._id })">{{ setList.venue }}</a>  </dl> </div> </div> <!-- Previous gigs --> <div id="previousGigs" class="col-xs-12 col-md-6"> <h1> Past Gigs </h1> <p class="text-center" ng-if="vm.loading"> <i class="fa fa-refresh fa-spin fa-3x fa-fw margin-bottom"></i> <span class="sr-only">Loading...</span> </p> <div id="pastGigs"> <dl class="sets" ng-repeat="setList in vm.setLists.data | orderBy:'date':true | past"> <dt>{{ setList.date | date:'d/MM/yyyy h:mma' }} <dd><a ui-sref="set-list({setListID:setList._id})">{{ setList.venue }}</a> </dl> </div> </div> </div> </section>
