<div class="modal-header"> <h3 class="modal-title">Edit Set List</h3> </div> <form id="frm" name="frm" role="form" ng-submit="vm.ok()" novalidate> <div class="modal-body"> <p class="lead">When and where is this gig?</p> <div class="form-group" ng-class="{ 'has-error': frm.venue.$invalid }"> <label>Venue</label> <input type="text" class="form-control" id="venue" name="venue" placeholder="Enter venue" ng-model="vm.venue" required> </div> <div class="dropdown form-group" ng-class="{ 'has-error': frm.date.$invalid }"> <label>Date/Time</label> <a class="dropdown-toggle" id="datetimepicker" role="button" data-toggle="dropdown"> <div class="input-group"> <input type="text" class="form-control" id="date" name="date" placeholder="Enter date and time of gig" data-ng-model="vm.date" readonly required><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span> </div> </a> <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel"> <datetimepicker data-ng-model="vm.date" data-datetimepicker-config="{ dropdownSelector: '#datetimepicker', minuteStep: 30 }"> </ul> </div> </div> <div class="modal-footer"> <button class="btn btn-primary" type="submit" ng-disabled="frm.$invalid">OK</button> <button class="btn btn-default" ng-click="vm.cancel()">Cancel</button> </div> </form>
