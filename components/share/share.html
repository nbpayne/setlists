<div class="row"> <div id="set-list" class="col-xs-12 col-md-8"> <p class="text-center" ng-if="vm.loading"> <i class="fa fa-refresh fa-spin fa-3x fa-fw margin-bottom"></i> <span class="sr-only">Loading...</span> </p> <h1 ng-if="!vm.loading"> {{ vm.setList.data.venue }} <small> {{ vm.setList.data.date | date:'d/MM/yyyy h:mma' }} </small> </h1> <ol id="setListSongs" class="songs"> <li ng-repeat="song in vm.setList.data.songs track by $index"> <div> {{ song.name }} </div> </li> </ol> </div> </div>
